<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<script src="js/main.js" type="module"></script>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="images/logo.svg" alt="Logo" class="header__logo" />
				<div class="score">
					<p class="score__text">score</p>
					<p class="score__number">0</p>
				</div>
			</header>
			<section class="main">
				<div class="choice choice-paper">
					<img
						src="images/icon-paper.svg"
						alt="paper Choice"
						class="choice__image img-paper"
					/>
				</div>
				<div class="choice choice-scissors">
					<img
						src="images/icon-scissors.svg"
						alt="scissors Choice"
						class="choice__image img-scissors"
					/>
				</div>
				<div class="choice choice-rock">
					<img
						src="images/icon-rock.svg"
						alt="rock Choice"
						class="choice__image img-rock"
					/>
				</div>
			</section>
			<section class="game">
				<div class="player">
					<h1 class="player__text">you picked</h1>
					<div class="choice"></div>
				</div>
				<div class="status">
					<h1 class="status__text"></h1>
					<button class="status__btn">play again</button>
				</div>
				<div class="computer">
					<h1 class="computer__text">the house picked</h1>
					<div class="circle"></div>
				</div>
			</section>
		</div>
	</body>
</html>
